<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action=''>
        <fieldset>
           <label for="name">Name: <input id="name" name="name" type="text" required></label>
           <label for="email">Email: <input id="email" name="email" type="email" required></label>
           <label for="age">Age (optional): <input id="age" name="age" type="number" min="13" max="120" ></label>
           <label for="role">Which option best describes your current role?
            <select id="role" name="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>            
           </label> 
        </fieldset>
        <fieldset>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?
                <input id="definitely" name="bottom" type="radio" class="inline">Definitely
                <input id="maybe" name="bottom" type="radio" class="inline">Maybe
                <input id="not-sure" name="bottom" type="radio" class="inline">Not sure
            </label>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature" name="feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>            
               </label>
        </fieldset>
        <fieldset>
            <label for="improve">What would you like to see improved? (Check all that apply)
                <input id="front" name="front" type="checkbox" class="inline">Front-end Projects
                <input id="back" name="back" type="checkbox" class="inline">Back-end Projects
                <input id="front" name="front" type="checkbox" class="inline">Data Visualization
                <input id="front" name="front" type="checkbox" class="inline">Challenges
                <input id="front" name="front" type="checkbox" class="inline">Open Source Community
                <input id="front" name="front" type="checkbox" class="inline">Gitter help rooms
                <input id="front" name="front" type="checkbox" class="inline">Videos
                <input id="front" name="front" type="checkbox" class="inline">City Meetups
                <input id="front" name="front" type="checkbox" class="inline">Wiki
                <input id="front" name="front" type="checkbox" class="inline">Forum
                <input id="front" name="front" type="checkbox" class="inline">Additional Courses
            </label>
            <label for="comment">
                Any comments or suggestions?
                <textarea id="comment" name="comment" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
