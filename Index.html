<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
        <form id="survey-form" method="post" action=''>
            <fieldset>
            <label for="name" id="name-label" >Name: <input id="name" name="name" type="text" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age (optional): <input id="number" name="number" placeholder="Enter your age" type="number" min="13" max="120" ></label>
            <label for="country" id="country-label">Country: <input id="country" name="country" placeholder="Enter your country" type="text" min="13" max="120" ></label>
            <div class="gender">Gender
                <label for="male">
                    <input id="male" name="gender" type="radio" class="inline" value="Male" required>Male
                </label>
                <label for="female">
                    <input id="female" name="gender" type="radio" class="inline" value="Female">Female
                </label>
                <label for="other">
                    <input id="other" name="gender" type="radio" class="inline" value="Other">Other
                </label>
            </div>
                <br>
            <label for="role">Which option best describes your current role?
                <select id="dropdown" name="dropdown" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>            
            </label> 
            </fieldset>
            <fieldset>
                Would you recommend freeCodeCamp to a friend?
                <label for="definitely">
                    <input id="definitely" name="bottom" type="radio" class="inline" value="Definitely" required>Definitely
                </label>
                <label for="maybe">
                    <input id="maybe" name="bottom" type="radio" class="inline" value="Maybe">Maybe
                </label>
                <label for="not-sure">
                    <input id="not-sure" name="bottom" type="radio" class="inline" value="Not sure">Not sure
                </label>
                <br>
                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select id="feature" name="feature" required>
                        <option value="" selected disabled>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>            
                </label>
            </fieldset>
            <fieldset>
                What would you like to see improved? (Check all that apply)
                <label for="front">
                    <input id="front" name="front" type="checkbox" class="inline" value="Front">Front-end Projects
                </label>
                <label for="back">
                    <input id="back" name="back" type="checkbox" class="inline" value="Back">Back-end Projects
                </label>
                <label for="visualization">
                    <input id="visualization" name="visualization" type="checkbox" class="inline" value="Visualization">Data Visualization
                </label>
                <label for="challenges">
                    <input id="challenges" name="challenges" type="checkbox" class="inline" value="Challenges">Challenges
                </label>
                <label for="open-source">
                    <input id="open-source" name="open-source" type="checkbox" class="inline" value="Open-Source">Open Source Community
                </label>
                <label for="gitter">
                    <input id="gitter" name="gitter" type="checkbox" class="inline" value="Gitter">Gitter help rooms
                </label>
                <label for="videos">
                    <input id="videos" name="videos" type="checkbox" class="inline" value="Videos">Videos
                </label>
                <label for="meetups">
                    <input id="meetups" name="meetups" type="checkbox" class="inline" value="Meetups">City Meetups
                </label>
                <label for="wiki">
                    <input id="wiki" name="wiki" type="checkbox" class="inline" value="Wiki">Wiki
                </label>
                <label for="forum">
                    <input id="forum" name="forum" type="checkbox" class="inline" value="Forum">Forum
                </label>
                <label for="courses">
                    <input id="courses" name="courses" type="checkbox" class="inline" value="Courses">Additional Courses
                </label>
                <br>
                <label for="comment">
                    Any comments or suggestions?
                    <textarea id="comment" name="comment" rows="4" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
  </body>
</html>
